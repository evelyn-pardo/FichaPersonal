{% load static %}

{% block controls %}
    <h4 class="fw-bold fst-italic text-secondary text-center">DATOS PERSONALES</h4>

        <div class="col-md-6">

        <div class="col-md-6">

            </select>

        <div class="col-md-6">

        <div class="col-12">
            <label class="form-label fw-bold">Celular / Teléfono Fijo:</label>
            <input type="text" class="form-control" style="width: 650px;" placeholder="Número celular">

        <div class="col-md-6">

        <div class="col-12">
            <label for="inputState" class="form-label fw-bold">Sueldo:</label>

                    Estado
                </label>
            </div>
        </div>
